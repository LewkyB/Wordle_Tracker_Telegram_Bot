version: '3.4'

services:
  wordle_tracker_telegram_bot:
    image: ${DOCKER_REGISTRY-}wordletrackertelegrambot
    build:
      context: .
      dockerfile: Wordle_Tracker_Telegram_Bot/Dockerfile
    restart: always
    environment:
      - LETSENCRYPT_HOST=luketube.net, www.luketube.net
      - VIRTUAL_HOST=luketube.net
      - VIRTUAL_PORT=80
  nginx-proxy:
    image: nginxproxy/nginx-proxy:0.10.0-alpine
    container_name: nginx-proxy
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./.nginx/html/:/usr/share/nginx/html
      - ./.nginx/certs/:/etc/nginx/certs
      - ./.nginx/vhost/:/etc/nginx/vhost.d
    environment:
      - DEFAULT_HOST=luketube.net
    ports:
      - 80:80
      - 443:443
    depends_on:
      - wordle_tracker_telegram_bot
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  acme-companion:
    image: nginxproxy/acme-companion:2.1.2
    container_name: acme-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./.nginx/html/:/usr/share/nginx/html
      - ./.nginx/certs/:/etc/nginx/certs
      - ./.nginx/vhost/:/etc/nginx/vhost.d
      - ./.nginx/acme/:/etc/acme.sh
    env_file:
      - ./.env.acme-companion
    depends_on:
      - nginx-proxy
